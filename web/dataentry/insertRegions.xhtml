<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body>

        <ui:composition template="./../template/template2.xhtml">

            <ui:define name="title">
                Insert Regions || BS
            </ui:define>

            <ui:define name="left">
                <f:facet name="head">
                    <h:outputStylesheet name="./css/bootstrap.min.css"/>
                    <h:outputStylesheet name="./css/formStyle.css"/>
                    <h:outputStylesheet name="./css/leftmenubar.css"/>
                    <h:outputStylesheet library="awesome" name="./css/font-awesome.css"/>
                </f:facet>                
               <div class="row">
                    <div class="col-sm-2">
                        <nav class="nav-sidebar">
                            <ul class="nav">
                                <li class="active"><a href="regions.xhtml"><i class="glyphicon glyphicon-home"></i>  Home</a></li>
                                <li><a href="insertRegions.xhtml"><i class="glyphicon glyphicon-plus-sign"></i>  New Add</a></li>
                                <li><a href="updateRegions.xhtml"><i class="glyphicon glyphicon-refresh"></i>  Update</a></li>
                                <li><a href="deleteRegions.xhtml"><i class="glyphicon glyphicon-remove"></i>  Delete</a></li>
                                <li class="nav-divider"></li>
                                <li><a href="showRegions.xhtml"><i class="glyphicon glyphicon-list-alt"></i>  Show Data</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </ui:define>

            <ui:define name="content">
                <br/>
                <br/>
                <br/>
                <center>
                <h:form>
                    <p:growl id="growl" life="20000"/>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="rid" value="Regions Id"/>
                        <p:inputText id="rid" value="#{reg.regions.regionsId}" placeholder="Regions Id" immediate="false" rendered="true"/>
                        <p:outputLabel for="rname" value="Regions Name"/>
                        <p:inputText id="rname" value="#{reg.regions.regionsName}" placeholder="Regions Name" immediate="false" rendered="true"/>
                        <p:outputLabel for="insert1" />
                        <p:commandButton id="insert1" value="Save" action="#{reg.doInsertRegions()}" ajax="false" styleClass="btn btn-primary" update="growl"/>
                    </p:panelGrid>
                </h:form>
                </center>
                    <br/>
                    <br/>
                    <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
